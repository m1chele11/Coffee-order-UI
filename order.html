<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order screen</title>
    <style>
        body {
            background-color: #F8EACA;
        }
        /* Create a top navigation bar with a black background color  */
        .topnav {
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: left;
        color: brown;
        font-weight: bold;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        /* Create a right-aligned (split) link inside the navigation bar */
        .topnav a.split {
        float: right;
        color: black;
        font-weight: bold;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust the height as needed */
        }

        .select-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .order-button {
            flex: 1; /* Make the buttons take equal width */
            padding: 30px;
            background-color: burlywood;
            color: black;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin: 20px;
        }

        .order-button:hover {
            background-color: #8B735B; /* Darker brown color on hover */
        }

        a {
            text-decoration: none;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Coffee Order System</a>
        <a href="#orderStatus" class="split">Order Status</a>
    </div>

    <div class="center">
        <p class="select-text">Select the beverage</p>
        <div class="button-container">
            <a href="condiments.html" class="order-button" data-beverage="Dark Roast">Dark Roast</a>
            <a href="condiments.html" class="order-button" data-beverage="Espresso">Espresso</a>
        </div>
        <div class="button-container">
            <a href="condiments.html" class="order-button" data-beverage="House Blend">House Blend</a>
            <a href="condiments.html" class="order-button" data-beverage="Decaf">Decaf</a>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Assuming you have click events for each beverage button
            const beverageButtons = document.querySelectorAll(".order-button");
    
            beverageButtons.forEach(button => {
                button.addEventListener("click", function () {
                    const selectedBeverage = button.getAttribute("data-beverage");
                    // Store the selected beverage in localStorage
                    localStorage.setItem("selectedBeverage", selectedBeverage);
    
                    // Redirect to the condiments page
                    window.location.href = "condiments.html";
                });
            });
        });
    </script>
    
</body>
</html>
